<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Game Store</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="container text-center">
    {% if current_user.is_authenticated %}
      <h2>Welcome, {{ current_user.name }}!</h2>
      <p>Your email: <strong>{{ current_user.email }}</strong></p>
      <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
    {% else %}
      <h2>Welcome to My Game Store</h2>
      <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Login</a>
      <a href="{{ url_for('auth.register') }}" class="btn btn-secondary">Register</a>
    {% endif %}
    <hr class="my-4" />
    <a id="view-games" href="/games" class="fs-5">▶️ View Games</a>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
